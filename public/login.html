<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/loginstyle.css">
</head>
<body>
    <h1>Login</h1>
    <form action="http://localhost:3001/" method="post" id="form">
        <label for="username">CPF</label>
        <input type="text" name="username" id="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" value="Login" id="submit" onclick="submit()">
        <input type="submit" value="Cadastre aqui" id="cadastre" onclick="cadastre()" >
    </form>
   <script src="./Script/loginScript.js"></script>
</body>
</html>
